version: 1
summary: |
  this workflow test kubeadm upgrades from Kubernetes ci/latest-1.20 version to Kubernetes ci/latest-1.21 version
  test grid > https://testgrid.k8s.io/sig-cluster-lifecycle-kubeadm#kubeadm-kinder-upgrade-1-20-1-21
  config    > https://git.k8s.io/test-infra/config/jobs/kubernetes/sig-cluster-lifecycle/kubeadm-kinder-upgrade.yaml
  config    > https://git.k8s.io/test-infra/testgrid/config.yaml
vars:
  initVersion: "{{ resolve `ci/latest-1.20` }}"
  upgradeVersion: "{{ resolve `ci/latest-1.21` }}"
  controlPlaneNodes: 3
tasks:
- import: upgrade-tasks.yaml
